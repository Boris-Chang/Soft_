<!-- login.component.html -->
<div class="container" style="display: flex;justify-content: center;align-items: center;height: 100vh;">
  <div class="card" style="width: 50%;">
    <div class="card-body">
      <h5 class="card-title">Login Form</h5>
      <div class="card-text">
        <form [formGroup]="login">
          <div>
            <label>Username</label>
            <input type="text" placeholder="name" class="inp" formControlName="name"/>
          </div>
          <div>
            <label>Password</label>
            <input type="password" placeholder="password" class="inp" formControlName="email"/>
          </div>
          <button type="submit" class="btn btn-primary" (click)="loginSubmit(login.value)" >Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
