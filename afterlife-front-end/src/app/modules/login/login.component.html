<div class="wrapper">

    <div class="block">

        <form [formGroup]="login">
            <h2>LOGIN</h2>
            <input type="text" placeholder="Username" class="inp" formControlName="username"/>
            <input type="text" placeholder="Password" class="inp" formControlName="password"/>
            <div class="btns">
                <button (click)="loginSubmit(login.value)">Login</button>
            </div>

        </form>

    </div>

</div>
