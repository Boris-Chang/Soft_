<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="container">
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" name="login" [(ngModel)]="form.login" #login="ngModel"
        required />
        <div *ngIf="f.submitted && login.invalid">
          <div *ngIf="login.errors.required" style="color: red;font-size: 16px;">Login is required</div>         
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
        required minlength="3" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required" style="color: red;font-size: 16px;">Password is required</div>
          <div *ngIf="password.errors.minlength" style="color: red;font-size: 16px;">Password must be at least 6</div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-success">Login</button>
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" style="max-width: 300px;">
          Login failed
        </div>
      </div>
    </div>
</form>
