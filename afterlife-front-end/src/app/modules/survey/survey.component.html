<app-header (toggleSideBarForMe)="sideBarToggler()"></app-header>

<mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen">
        <app-siderbar></app-siderbar>
    </mat-drawer>
    <mat-drawer-content>



<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color: aliceblue;">Страница с опросами</h1>
        <div class="d-flex">
            <button class="btn btn-success">Добавить опросы</button>
        </div>
    </div>
</nav>

<div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
    Add data
    </button>
    <button
    mat-raised-button
    [disabled]="!dataToDisplay.length"
    (click)="removeData()"
    class="demo-button">
    Remove data
    </button>
</div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Имя опроса</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Создано пользователем</th>
    <td mat-cell *matCellDef="let element">
        <a href="https://forms.gle/ULYPFEyWTC3vsVYs6" target="_blank">
            {{element.weight}}
        </a>
    </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Для</th>
    <td mat-cell *matCellDef="let element">
        {{element.symbol}}
    </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


<app-footer></app-footer>
